<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewpoint" content="width-device-width. initial-scale=1.0">
            <title>Grid</title>
            
            <style>
                .mygrid {
                    display: grid;
                    grid-template-columns: 150px 1fr 1fr;
                }
            </style>
        </head>

        <body>
            <div class="mygrid">
                <div>Cell 1</div>
                <div>Cell 2</div>
                <div>Cell 3</div>
                <div>Cell 4</div>
                <div>Cell 5</div>
                <div>Cell 6</div>
                <div>Cell 7</div>
            </div>

        </body>
    </html>
